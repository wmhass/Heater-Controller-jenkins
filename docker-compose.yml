version: '3.7'
services:
  jenkins:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ssh_keys/id_rsa:/var/jenkins_home/.ssh/id_rsa
      - ./ssh_keys/id_rsa.pub:/var/jenkins_home/.ssh/id_rsa.pub
    ports:
        - 8080:8080
volumes:
  jenkins-data:
